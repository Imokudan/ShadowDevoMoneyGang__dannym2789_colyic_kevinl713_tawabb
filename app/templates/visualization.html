<!DOCTYPE html>
<html lang="en">
  <head>
      <link href="./src/output.css" rel="stylesheet">
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Data Visualization</title>
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <nav>
        <div>
            <h1>Trump's Insults</h1>
            <a href="{{url_for('home')}}">
                <button href="{{url_for('home')}}">
                    <span>Homepage</span>
                </button>
            </a>
        </div>
    </nav>
    <div>
    <canvas id="insultsChart" width="400" height="200"></canvas>
    <script>
        // Example data
        const labels = ['Media', 'Politicians', 'Celebrities', 'Organizations', 'Others'] // Replace with topics/insult type;
        const data = {
            labels: labels,
            datasets: [{
                label: 'Frequency of Insults',
                data: [120, 95, 75, 50, 30], // Replace with actual data
                borderWidth: 1
            }]
        };

        const config = {
            type: 'bar',
            data: data,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        };

        const insultsChart = new Chart(
            document.getElementById('insultsChart'),
            config
        );
    </script>
    </div>
  </body>
</html>
